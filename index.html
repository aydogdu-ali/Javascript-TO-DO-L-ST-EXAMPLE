<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container-fluid text-center mt-3">
      <div class="row text-center mb-4 bg-dark baslik">
        YAPILACAK İŞ LİSTESİ-EISENHOWER MATRİSİ
      </div>
      <div class="row d-flex justify-content-center gap-5">
        <div class="col-md-5 bg-warning p-4">
          <div class="row"><h4>Önemli-Acil İş Listesi</h4></div>
          <div class="row mt-1 d-flex justify-content-center gap-1">
            <div class="col-12 d-flex justify-content-center gap-2">
              <input type="text" class="form-control value_1 lang-input mt-1" />
              <button class="btn btn-success btn-oa btn-add mt-1 mb-2">
                Ekle
              </button>
            </div>
            <div class="row scroll_1">
              <div class="Onemli_Acil">
                <ol class="ekle"></ol>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5 bg-info p-4">
          <div class="row"><h4>Önemli-Acil Olmayan İş Listesi</h4></div>
          <div class="row mt-1 d-flex justify-content-center gap-1">
            <div class="col-12 d-flex justify-content-center gap-2">
              <input type="text" class="form-control value_2 lang-input mt-1" />

              <button class="btn btn-success btn-oad btn-add mt-1 mb-2">
                Ekle
              </button>
            </div>
          </div>
          <div class="row scroll_1">
            <div class="Onemli_Acil_Degil">
              <ol class="ekle"></ol>
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center gap-5 mt-5">
        <div class="col-md-5 bg-secondary p-4">
          <div class="row"><h4>Önemli Değil-Acil İş Listesi</h4></div>
          <div class="row mt-1 d-flex justify-content-center gap-1">
            <div class="col-12 d-flex justify-content-center gap-2">
              <input type="text" class="form-control value_3 lang-input mt-1" />
              <button class="btn btn-success btn-oda btn-add mt-1 mb-2">
                Ekle
              </button>
            </div>
          </div>
          <div class="row scroll_1">
            <div class="Onemli_Degil_Acil">
              <ol class="ekle"></ol>
            </div>
          </div>
        </div>

        <div class="col-md-5 p-4 background-not">
          <div class="row"><h4>Önemli Değil -Acil Olmayan İş Listesi</h4></div>
          <div class="row mt-1 d-flex justify-content-center gap-1">
            <div class="col-12 d-flex justify-content-center gap-2">
              <input type="text" class="form-control value_4 lang-input mt-1" />
              <button class="btn btn-success btn-odad btn-add mt-1 mb-2">
                Ekle
              </button>
            </div>
          </div>
          <div class="row scroll_1">
            <div class="Onemli_Degil_Acil_Degil">
              <ol class="ekle"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
